<svg width="180" height="60" viewBox="0 0 180 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Icon part - Eye with wing/feather -->
  <g transform="translate(5, 10)">
    <!-- Wing/Feather (Magenta) -->
    <path d="M8 5 L18 2 L20 8 L15 12 L8 5 Z" fill="#D91A7A"/>
    <path d="M10 8 L12 6 L13 9 Z" fill="#D91A7A" opacity="0.8"/>
    <path d="M12 10 L14 8 L15 11 Z" fill="#D91A7A" opacity="0.6"/>
    <path d="M14 12 L16 10 L17 13 Z" fill="#D91A7A" opacity="0.4"/>

    <!-- Eye outer (Blue) -->
    <circle cx="20" cy="20" r="12" fill="#2563EB" opacity="0.2"/>
    <circle cx="20" cy="20" r="10" fill="#2563EB" opacity="0.3"/>

    <!-- Eye spiral (Blue gradient) -->
    <path d="M20 10 Q30 20 20 30 Q10 20 20 10 Z" fill="#2563EB" opacity="0.5"/>
    <circle cx="20" cy="20" r="6" fill="#2563EB" opacity="0.7"/>

    <!-- Eye inner white -->
    <circle cx="20" cy="20" r="4" fill="white"/>
    <circle cx="20" cy="20" r="2.5" fill="#2563EB"/>

    <!-- Curved accent (Magenta) -->
    <path d="M8 20 Q12 18 16 20" stroke="#D91A7A" stroke-width="2" fill="none"/>
  </g>

  <!-- Text "OPEN WISDOM LAB" -->
  <g transform="translate(55, 18)">
    <!-- OPEN -->
    <text x="0" y="8" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563EB" letter-spacing="1">OPEN</text>

    <!-- WISDOM with special W styling -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563EB" letter-spacing="1">WISDOM</text>

    <!-- LAB -->
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#2563EB" letter-spacing="1">LAB</text>
  </g>
</svg>
